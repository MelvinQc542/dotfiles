final_space = true
version = 2
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[palette]
os = '#ACB0BE'
closer = 'p:os'
pink = '#F5C2E7'
lavender = '#B4BEFE'
blue = '#89B4FA'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'os'
style = 'plain'
foreground = 'p:os'
template = '{{.Icon}} '

[[blocks.segments]]
type = 'session'
style = 'plain'
foreground = 'p:blue'
template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName }} '

[[blocks.segments]]
type = 'path'
style = 'plain'
foreground = 'p:pink'
template = '{{ .Path }} '

[blocks.segments.properties]
style = 'agnoster_short'
#style = 'folder'
folder_icon = '....'
home_icon = '~'

[[blocks.segments]]
type = 'git'
style = 'plain'
foreground = 'p:lavender'
template = '{{ .HEAD }} '

[[blocks.segments]]
style = 'plain'
foreground = 'p:closer'
template = ''
type = 'text'

[blocks.segments.properties]
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = false
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground = 'yellow'
background = 'transparent'
template = '{{ div .Ms 1000 }}s'

[blocks.segments.properties]
threshold = 5000

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground_templates = [
  '{{ if gt .Code 0 }}red{{ end }}',
  '{{ if eq .Code 0 }}magenta{{ end }}',
]
background = 'transparent'
template = '❯'

[transient_prompt]
foreground_templates = [
  '{{ if gt .Code 0 }}red{{ end }}',
  '{{ if eq .Code 0 }}magenta{{ end }}',
]
background = 'transparent'
template = '❯ '

[secondary_prompt]
foreground = 'magenta'
background = 'transparent'
template = '❯❯ '
